<h1>Votre reservation d'hotel</h1>

<h2>*champs obligatoires</h2>
<form action="#" method="post">
<label for="nom de famille">votre nom*: </label><input type="text" name="votre nom" id="" placeholder="nom de famille" required><br>
<label for="prenom"></label>votre prenom*:<input type="text" name="votre prenom" id="" placeholder="votre prenom" required><br>
<label for="votre numero de telephone">votre numero de telephone</label><input type="tel" name="" id=""placeholder required><br>
<label for="adresse email">adresse email</label><input type="email" name="" id=""required><br>
<label for="ville">selectionner la ville*: </label><br>
<select name="" id="">
    <option value="paris">paris</option>
    <option value="lille">lille</option>
    <option value="bordeaux">bordeaux</option>
    <option value="nantes">nantes</option>
    <option value="lyon">lyon</option>
    <option value="la rochelle">la rochelle</option>
    <option value="poitiers">poitiers</option>
    <option value="toulouse">toulouse</option>
</select><br>
<label for="date d'arrivée">date d'arrivée</label><input type="date" name="date" id="date" min="2023-09-12"><br>
<label for="nombre de personnes*">nombre de personnes*</label><input type="number" name="" id=""required><br>
<label for="vos options">vos options</label><br>
<label for="climatisation">climatisation</label><input type="checkbox" name="" id="">
<label for="mini bar">mini bar</label><input type="checkbox" name="" id="">
<label for="jacuzzi">jacuzzi</label><input type="checkbox" name="" id=""><br>
<label for="commentaires"><textarea name="" id="" cols="30" rows="3" placeholder="Ajoutez un commentaire"></textarea></label><br>
<label for="CGV">Acceptaion des Conditions Generales de Ventes <br>
<label for="Acceptation"><input type="radio" name="cgv" id="">J'accepte</label>
<label for="refus"><input type="radio" name="cgv" id="">Je Refuse</label>
</label><br>
<button type="submit">Envoyer ma demande</button>
</form>
</body>
